<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Votre jeu de dé dynamitque préféré est arrivé en ligne !">
    <link rel="stylesheet" href="images/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de dé</title>
</head>
<body>
    <!-- HEADER -->
    <header class= "container-fluid">
        <div class="row justify-content-center" >
            <div class="col-12 text-center" id="btn-NEWGAME">
                <h1 class="title">
                    <img src="images/Button-NEW-GAME.png" alt="Nouvelle partie" id="bouton" class="py-3">
                    NEW GAME
                </h1>
            </div>
       </div>
    </header>

    <!-- MAIN -->
    <main class= "container-fluid">
        <div class="row cols-6">
        <!-- NOM JOUEUR 1 -->
            <div class="col-lg-6 col-sm-6 text-center">
                <h2>PLAYER 1</h2>
            </div>

        <!-- NOM JOUEUR 2 -->
            <div class="col-lg-6 col-sm-6 text-center">
                <h2>PLAYER 2</h2>
            </div>
        </div>

        <!-- POINTS JOUEUR 1 -->
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-4 col-sm-3 text-center">
                <p class="score" id="globalScoreJ1">14</p>
            </div>


        <!-- LE DE -->
            <div class="text-center">
                <img src="images/de-1.png" alt="de" class="rounded">
            </div>    


        <!-- POINTS JOUEUR 2 -->
            <div class="col-xl-5 col-lg-4 col-sm-3 text-center">
                <p class="score" id="globalScoreJ2">17</p>
            </div>
        </div>

        <div class="row vide">
        </div>

        <!-- CURRENT JOUEUR 1 -->
        <div class="row current justify-content-around">
            <div class=" col-5 text-center py-4 ">
                <div class="card bg-danger shadow">
                    <h3 class="card-title">CURRENT</h3>
                    <p class="card-text" id="roundScoreJ1">11</p>
                </div>
            </div>

            <!-- ROLL DICE -->
            <div class="text-center">
                <p id="rollDice">
                    <img src="images/Roll-dice.png" alt="Roll Dice" id="bouton" class="py-3 bouton">
                ROLL DICE
                </p>

            <!-- HOLD! -->
                <p id="hold">
                    <img src="images/Hold.png" alt="Hold!" id="bouton">
                HOLD!    
                </p>
            </div>


            <!-- CURRENT JOUEUR 2 -->
            <div class="col-5 text-center py-4">
                <div class="card bg-danger shadow">
                    <h3 class="card-title">CURRENT</h3>
                    <p class="card-text" id="roundScoreJ2">0</p>
                </div>
            </div>


        </div>

    </main>

    
    <!-- SCRIPTS JS-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
